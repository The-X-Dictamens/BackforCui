</body><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Paso 2</title>
</head>
<body>
    <h2>Formulario - Paso 2</h2>
    <form id="formPagina2">
        <div>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>
        </div>
        <div>
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia" required>
        </div>
        <div>
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required>
        </div>
        <div>
            <label for="numero_exterior">Número Exterior:</label>
            <input type="text" id="numero_exterior" name="numero_exterior" required>
        </div>
        <div>
            <label for="comprobante_domicilio">Comprobante de Domicilio:</label>
            <input type="file" id="comprobante_domicilio" name="comprobante_domicilio" required accept=".pdf,.jpg,.png">
        </div>
        <button type="submit">Siguiente</button>
    </form>

    <script>
        var formPagina2 = document.getElementById("formPagina2");

        formPagina2.addEventListener("submit", function(event) {
            event.preventDefault();

            var calle = document.getElementById("calle").value;
            var colonia = document.getElementById("colonia").value;
            var codigo_postal = document.getElementById("codigo_postal").value;
            var numero_exterior = document.getElementById("numero_exterior").value;
            var comprobante_domicilio = document.getElementById("comprobante_domicilio").files[0].name; // Obtener el nombre del archivo

            localStorage.setItem("calle", calle);
            localStorage.setItem("colonia", colonia);
            localStorage.setItem("codigo_postal", codigo_postal);
            localStorage.setItem("numero_exterior", numero_exterior);
            localStorage.setItem("comprobante_domicilio", comprobante_domicilio); // Guardar el nombre del archivo

            window.location.href = "formulario pt3.html";
        });
    </script>
</body>
</html>

</html>
